<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scal=1.0">
        <title>Amazon</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="design.css">
    </head>
    <body>
        <header>
            <div class="navb">

                <!--First Box-->
                <div class="nav_logo border">
                    <div class="logo"></div>
                </div>

                <!--Second Box-->
                <div class="addres border">
                    <p class="first">Delever to</p>
                    <div class="icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="second">Bangladesh</p>
                    </div>
                </div>

                <!--Third Box-->
                <div class="nav-search">
                    <select class="Search-select">
                        <option>All</option>
                    </select>
                    <input type="text" placeholder="Search Amazon" class="Search-input">
                    <div class="search-icon"> 
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <!--Four'th Box-->
                <div class="nav-signin border">
                    <p><span>Hello, Sign in</span></p>
                    <p class="nav-second">Accounts & Lists</p>
                </div>

                <div class="nav-return border">
                    <p><span>Returns</span></p>
                    <p class="nav-second">&Orders</p>
                </div>

                <div class="nav-cart border">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart
                </div>
            </div>

            <!--Second panel this is-->
            <div class="Second-Panel">
                <div class="All ">
                    <i class="fa-solid fa-bars"></i>
                    All
                </div>
                <div class="sub_option">
                    <p class="border">Today's Deals</p>
                    <p class="border">Coustomer Service</p>
                    <p class="border">Buy Again</p>
                    <p class="border">Registry</p>
                    <p class="border">Gift Cards</p>
                    <p class="border">Sell</p>
                </div>
                <div class="last_option-deals border">
                    Shop deals in Electronics
                </div>
            </div>
        </header>
        <div class="Hero-section">

        </div>
    </body>
</html>
